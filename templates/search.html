<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>

<main>
    <a href="/" class="link">Назад</a>
    <h1>Поиск постов</h1>

    <form action="/tag" method="get">
        <p>По тегу</p>
        <select name="search_by_tag" >
            {% for tag in tags %}
                <option value={{tag}}>{{tag}}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Найти" class="button">
    </form>

    <hr>
    <img src="uploads/images/allyourtag.jpg" alt="allyourtag.jpg" width="320px">
    <hr>

    <a href="/new_post" class="button">Добавить пост</a>

</main>
</body>
</html>
